stackbitVersion: ~0.3.0
ssgName: jekyll
ssgVersion: 3.8.4
buildCommand: jekyll build
publishDir: _site
staticDir: ''
uploadDir: images
dataDir: _data
pagesDir: ''
pageLayoutKey: layout
logicFields:
  - section_portfolio.projects_number
  - section_posts.posts_number
models:
  config:
    type: data
    label: Seitenkonfiguration
    fields:
      - type: string
        name: title
        label: Titel
        description: Site title
        required: true
      - type: string
        name: domain
        label: Domain
        description: >-
          The domain of your site, including the protocol, e.g.
          https://mysite.com/
      - type: image
        name: favicon
        label: Favicon
        description: A square icon that represents your website
      - type: enum
        name: color_scheme
        label: Farbschema
        description: The color scheme used for the site.
        options:
          - light
          - dark
        default: light
        required: true
      - type: enum
        name: accent_color
        label: Akzent-Farbe
        description: The accent color of the site.
        options:
          - pink
          - green
          - blue
          - violet
          - yellow
        default: pink
        required: true
      - type: model
        name: header
        label: Header-Konfiguration
        models:
          - header
      - type: model
        name: footer
        label: Footer-Konfiguration
        models:
          - footer
    file: config.json
  header:
    type: object
    label: Header-Konfiguration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header-Titel
        description: The title displayed in the header if no logo image added.
      - type: image
        name: logo_img
        label: Logo-Bild
        description: The logo image displayed in the header.
      - type: string
        name: logo_img_alt
        label: Logo-Bild Alternativtext
        description: The alt text of the logo image.
      - type: boolean
        name: has_nav
        label: Navigations-MenÃ¼ aktivieren
        description: Display the navigation menu bar in the header.
        default: true
      - type: list
        name: nav_links
        label: Navigations-Links
        description: List of navigation links.
        items:
          type: model
          models:
            - action
  footer:
    type: object
    label: Footer-Konfiguration
    labelField: content
    fields:
      - type: string
        name: content
        label: Footer-Inhalt
        description: The copyright text displayed in the footer.
      - type: list
        name: links
        label: Links
        description: List of links in the footer.
        items:
          type: model
          models:
            - action
      - type: boolean
        name: has_social
        label: Links auf soziale Netzwerke aktivieren
        description: Display social links in the footer.
        default: true
      - type: list
        name: social_links
        label: Liste von Links auf soziale Netzwerke
        description: List of social links in the footer.
        items:
          type: model
          models:
            - action
  advanced:
    type: page
    label: Layoutschema Advanced
    layout: advanced
    hideContent: true
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the page.
        required: true
      - type: boolean
        name: hide_title
        label: Seitentitel verbergen
        default: true
      - type: list
        name: sections
        label: Sektionen
        description: Page sections
        items:
          type: model
          models:
            - section_content
            - section_form
            - section_grid
            - section_hero
            - section_portfolio
            - section_posts
            - section_testimonials
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  blog:
    type: page
    urlPath: /blog
    label: Blog
    layout: blog
    file: blog/index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the page.
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: The text shown just below the page title.
      - type: boolean
        name: hide_title
        label: Seitentitel und Untertitel verbergen
        default: false
      - type: enum
        name: col_number
        label: Spalten
        description: The number of posts in a row.
        options:
          - two
          - three
        default: three
        required: true
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  portfolio:
    type: page
    urlPath: /portfolio
    label: Portfolio
    layout: portfolio
    file: portfolio/index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the page.
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: The text shown just below the page title.
      - type: enum
        name: layout_style
        label: Layout-Stil
        description: The style of the portfolio layout.
        options:
          - mosaic
          - tiles
        default: mosaic
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  page:
    type: page
    label: Seite
    layout: page
    exclude:
      - blog/**
      - portfolio/**
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the page
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: The text shown just below the page title.
      - type: image
        name: image
        label: Bild
        description: The image shown below the page title and subtitle.
      - type: string
        name: image_alt
        label: Alternativtext Bild
        description: The alt text of the image.
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  post:
    type: page
    urlPath: '/blog/{slug}'
    label: Beitrag
    layout: post
    folder: blog
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the post
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: The text shown just below the post title.
      - type: date
        name: date
        label: Datum
        required: true
      - type: image
        name: thumb_image
        label: Bild (Blog)
        description: The image shown in the blog feed.
      - type: string
        name: thumb_image_alt
        label: Alternativtext Bild (Blog)
        description: The alt text of the blog feed image.
      - type: image
        name: image
        label: Bild (Einzel-Beitrag)
        description: The image shown in the single post.
      - type: string
        name: image_alt
        label: Alternativtext Bild (Einzel-Beitrag)
        description: The alt text of the single post image.
      - type: string
        name: excerpt
        label: Zusammenfassung
        description: The excerpt of the post displayed in the blog feed.
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  project:
    type: page
    urlPath: '/portfolio/{slug}'
    label: Projekt
    layout: project
    folder: portfolio
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the project
        required: true
      - type: string
        name: subtitle
        label: Untertitel
        description: The text shown just below the project title.
      - type: date
        name: date
        label: Datum
        required: true
      - type: image
        name: thumb_image
        label: Bild (Portfolio)
        description: The image shown in the portfolio page.
      - type: string
        name: thumb_image_alt
        label: Alternativtext Bild (Portfolio)
        description: The alt text of the portfolio page image.
      - type: image
        name: image
        label: Bild (Einzel-Projekt)
        description: The image shown in the single project.
      - type: string
        name: image_alt
        label: Alternativtext Bild (Einzel-Projekt)
        description: The alt text of the single project image.
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  section:
    type: object
    label: Abschnitt
    labelField: title
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the section.
      - type: string
        name: section_id
        label: Element-ID
        description: >-
          A unique identifier that can be used when linking to this section.
          Must not contain whitespace.
  section_content:
    type: object
    label: Abschnitts-Inhalt
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Untertitel
        description: The subtitle of the section.
      - type: image
        name: image
        label: Bild
        description: The image of the section.
      - type: string
        name: image_alt
        label: Alternativtext Bild
        description: The alt text of the section image.
      - type: markdown
        name: content
        label: Inhalt
        description: The text content of the section.
  section_form:
    type: object
    label: Formular-Abschnitt
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Untertitel
        description: The subtitle of the section.
      - type: markdown
        name: content
        label: Inhalt
        description: The text content of the section.
      - type: string
        name: form_id
        label: Formular-ID
        description: A unique identifier of the form. Must not contain whitespace.
        required: true
      - type: string
        name: form_action
        label: Formular-Aktion
        description: >-
          The path of your custom "success" page, if you want to replace the
          default success message.
      - type: list
        name: form_fields
        label: Formular-Felder
        items:
          type: model
          models:
            - form_field
      - type: string
        name: submit_label
        label: Titel Button Versenden
        required: true
  section_grid:
    type: object
    label: Raster-Abschnitt
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Untertitel
        description: The subtitle of the section.
      - type: enum
        name: col_number
        label: Spalten
        description: The number of grid items in a row.
        options:
          - two
          - three
        default: three
        required: true
      - type: boolean
        name: is_numbered
        label: Anzahl der Raster-Elemente
        default: false
      - type: list
        name: grid_items
        label: Raster-Elemente
        items:
          type: model
          models:
            - grid_item
  section_hero:
    type: object
    label: Hero-Abschnitt
    extends:
      - section
    fields:
      - type: markdown
        name: content
        label: Inhalt
        description: The text content of the section.
      - type: list
        name: actions
        label: Buttons fÃ¼r Aktion
        items:
          type: model
          models:
            - action
  section_portfolio:
    type: object
    label: Portfolio-Abschnitt
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Untertitel
        description: The subtitle of the section.
      - type: enum
        name: layout_style
        label: Layout-Stil
        description: The layout style of the projects section.
        options:
          - mosaic
          - tiles
        default: mosaic
        required: true
      - type: number
        name: projects_number
        label: Anzahl anzuzeigender Projekte
        required: true
      - type: string
        name: view_all_label
        label: Button-Titel Alle Projekte
        description: The text displayed inside the button.
      - type: string
        name: view_all_url
        label: Button-URL Alle Projekte
        default: '#'
  section_posts:
    type: object
    label: Abschnitt BeitrÃ¤ge
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Untertitel
        description: The subtitle of the section.
      - type: number
        name: posts_number
        label: Anzahl anzuzeigender BeitrÃ¤ge.
        required: true
        default: 3
      - type: enum
        name: col_number
        label: Spalten
        description: Anzahl BeitrÃ¤ge in einer Zeile.
        options:
          - two
          - three
        default: three
        required: true
      - type: list
        name: actions
        label: Aktions-Buttons
        items:
          type: model
          models:
            - action
  section_testimonials:
    type: object
    label: Abschnitt Testimonials
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Untertitel
        description: The subtitle of the section.
      - type: enum
        name: col_number
        label: Spalten
        description: The number of testimonials in a row.
        options:
          - two
          - three
        default: three
        required: true
      - type: list
        name: testimonials
        label: Testimonials
        items:
          type: model
          models:
            - testimonial
  action:
    type: object
    label: Aktion
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        default: '#'
      - type: enum
        name: style
        label: Stil
        options:
          - link
          - button
          - icon
        default: link
        required: true
      - type: enum
        name: icon
        label: Icon
        options:
          - dribbble
          - facebook
          - github
          - instagram
          - linkedin
          - pinterest
          - twitter
          - vimeo
          - youtube
        default: dribbble
      - type: boolean
        name: new_window
        label: Soll der Link in einem neuen Tab/Fenster geÃ¶ffnet werden
        default: false
      - type: boolean
        name: no_follow
        label: Nicht-Folgen-Attribut
        default: false
        description: Add rel="nofollow" attribute to the link
  grid_item:
    type: object
    label: Raster-Element
    labelField: title
    fields:
      - type: string
        name: title
        label: Titel
        description: The title of the grid item.
      - type: image
        name: image
        label: Bild
        description: The image of the grid item.
      - type: string
        name: image_alt
        label: Alternativtext Bild
        description: The alt text of the grid image.
      - type: markdown
        name: content
        label: Inhalt
        description: The text content of the grid item.
      - type: list
        name: actions
        label: Aktions-Buttons
        items:
          type: model
          models:
            - action
  testimonial:
    type: object
    label: Testimonial
    labelField: author
    fields:
      - type: string
        name: author
        label: Autor
        description: The author of the testimonial.
        required: true
      - type: image
        name: avatar
        label: Autoren-Bild
        description: The image of the testimonial author.
      - type: string
        name: avatar_alt
        label: Alternativtext Autoren-Bild
        description: The alt text of the testimonial author image.
      - type: string
        name: content
        label: Inhalt
        description: The text content of the testimonial.
        required: true
  form_field:
    type: object
    label: Formularfeld
    labelField: name
    fields:
      - type: enum
        name: input_type
        label: Typ
        options:
          - text
          - email
          - tel
          - number
          - checkbox
          - textarea
          - select
        description: Type of the form field.
        required: true
      - type: string
        name: name
        label: Name
        description: 'The name of the field, submitted with the form.'
        required: true
      - type: string
        name: label
        label: Label
        description: 'The caption of the field, shown above the field input.'
      - type: string
        name: default_value
        description: The default value for textual field types.
      - type: list
        name: options
        description: 'The list of options, used only when the field type is "select".'
      - type: boolean
        name: is_required
        label: Ist das Feld erforderlich?
        default: false
  stackbit_page_meta:
    type: object
    label: Metadaten Seite
    fields:
      - type: string
        name: title
        label: Titel
        description: The page title that goes into the <title> tag
        default: ''
      - type: string
        name: description
        label: Beschreibung
        description: The page description that goes into the <meta name="description"> tag
        default: ''
      - type: list
        name: robots
        label: Robots
        description: The items that go into the <meta name="robots"> tag
        items:
          type: enum
          options:
            - all
            - index
            - follow
            - noindex
            - nofollow
            - noimageindex
            - notranslate
            - none
      - type: list
        name: extra
        label: Extra
        description: >-
          Additional definition for specific meta tags such as open-graph,
          twitter, etc.
        items:
          type: object
          labelField: name
          fields:
            - type: string
              name: name
              default: ''
            - type: string
              name: value
              default: ''
            - type: string
              name: keyName
              default: name
            - type: boolean
              name: relativeUrl